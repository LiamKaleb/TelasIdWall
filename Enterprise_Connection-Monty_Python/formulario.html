<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Id Wall - Pesquisa de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style_idwall.css">
</head>

<body>
    <header>
        <h1>Novo Relatório</h1>
    </header>
    <div>

    </div>
    <!--Código da sessão de formulário-->
   <div class="row">
    <div class="col-sm-8">
        <div class="card">
        <h1>Novo Relatório</h1>
        <div>
            <form>
                <div class="row g-4">
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Data de nascimento" aria-label="Data de nascimento">
                    </div>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Estado" aria-label="Estado">
                    </div>
                    <div class="row-g-4">
                      <input type="text" class="form-control" placeholder="CPF" aria-label="CPF">
                      <input class="btn btn-primary" type="button" value="Input">
                    </div>
                  </div>
              </div>
            </div>

            </div>
        <!--Código do relatório padrão pf-->
            <div class="col-md-4">
                <div class="card">
                    <h1>Relatório Padrão pf</h1>
                    <ul>
                        <li>Situação Cadastral Regular</li>
                        <li>Antecedentes Criminais</li>
                        <li>Registro de óbito na Receita Federal</li>
                        <li>Protestos</li>
                        <li>Processos nos tribunais de justiça</li>
                        <li>Nome na Receita Federal</li>

                    </ul>
                    </div>
                    </div>
      </div>


</body>

</html>
