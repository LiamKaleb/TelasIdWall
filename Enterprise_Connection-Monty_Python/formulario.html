<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Id Wall - Pesquisa de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style_idwall.css">
</head>

<body>
    <header>
        <!-- Esse h1 está ok -->
        <h1>Novo relatório</h1>
    </header>
    <!--Código da sessão de formulário-->
    <section class="vh-100 gradient-custom">
        <div class="row d-flex justify-content align-items-center h-100 w-50">
            <div class="col-sm-8">
                <div class="card">
                    <!-- Aqui tem que ser h2, pois não pode repetir -->
                    <h2>Novo relatório</h2>
                    <div class="novoRelatorio">
                        <form>
                            <div class="row g-4">
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Data de nascimento"
                                        aria-label="Data de nascimento">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Estado" aria-label="Estado">
                                </div>
                                <div class="row-g-4">
                                    <input type="text" class="form-control" placeholder="CPF" aria-label="CPF">
                                    <input class="btn btn-primary" type="button" value="Input">
                                </div>
                            </div>
                    </div>
                </div>

            </div>
            <!--Código do relatório padrão pf-->
            <div class="col-md-4">
                <div class="card">
                    <h3>Relatório Padrão PF</h3>
                    <ul>
                        <li class="listagemRelatorio">Situação Cadastral Regular</li>
                        <li class="listagemRelatorio">Antecedentes Criminais</li>
                        <li class="listagemRelatorio">Registro de óbito na Receita Federal</li>
                        <li class="listagemRelatorio">Protestos</li>
                        <li class="listagemRelatorio">Processos nos tribunais de justiça</li>
                        <li class="listagemRelatorio">Nome na Receita Federal</li>

                    </ul>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
